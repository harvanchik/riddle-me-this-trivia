<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover"><title>TailwindCSS Static Site Template</title><link rel=stylesheet href=./assets/styles/styles-76fb85744f.css></head><body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen"><section class="flex h-screen w-full items-center justify-center relative overflow-hidden"><div class="text-center relative" id=hello-text><h1 class="text-6xl font-bold text-gray-800 mb-4 transition-all duration-700 ease-in-out">Hello World</h1></div></section><script>const helloText = document.getElementById('hello-text');
      const maxRadius = 80; // Increased radius for more movement range

      // Variables for smooth interpolation
      let currentX = 0;
      let currentY = 0;
      let targetX = 0;
      let targetY = 0;
      const easeFactor = 0.05; // Much slower, smoother movement (5% per frame)

      function animate() {
        // Smooth interpolation towards target position
        currentX += (targetX - currentX) * easeFactor;
        currentY += (targetY - currentY) * easeFactor;

        // Apply the smooth movement
        helloText.style.transform = `translate(${currentX}px, ${currentY}px)`;

        // Continue animation
        requestAnimationFrame(animate);
      }

      document.addEventListener('mousemove', e => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Calculate distance from center
        const deltaX = mouseX - centerX;
        const deltaY = mouseY - centerY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        // Calculate movement within radius
        let moveX = deltaX;
        let moveY = deltaY;

        if (distance > maxRadius) {
          // If cursor is outside radius, limit movement to maxRadius
          const ratio = maxRadius / distance;
          moveX = deltaX * ratio;
          moveY = deltaY * ratio;
        }

        // Set target position (much gentler movement)
        targetX = moveX * 0.15; // Reduced from 30% to 15% for slower effect
        targetY = moveY * 0.15;
      });

      // Start the smooth animation loop
      animate();</script></body></html>
